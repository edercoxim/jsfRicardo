      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="nome do cliente  "></h:outputText>
            <h:inputText id="nome" value="#{controllerCliente.cliente.nome}"></h:inputText><br/>
            <h:outputText value="cpf do cliente  "></h:outputText>
            <h:inputText id="cpf" value="#{controllerCliente.cliente.cpf}"></h:inputText><br/>
            <h:outputText value="email do cliente  "></h:outputText>
            <h:inputText id="email" value="#{controllerCliente.cliente.email}"></h:inputText><br/>
            <h:outputText value="telefone do cliente  "></h:outputText>
             <h:inputText id="telefone" value="#{controllerCliente.cliente.telefone}"></h:inputText><br/>
             <h:commandButton value="salvar" action="#{controllerCliente.salvar()}"></h:commandButton>             
        </h:form>
    </h:body>
